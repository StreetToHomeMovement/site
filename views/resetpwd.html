<html>
  <style>
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #forgotpwd {
      font-size: 14px;
      float: right
    }

  </style>
  <head>
    <title>Street to Home Movement</title>
    <link href="/public/css/index.css" rel="stylesheet">
    <script src="https://use.typekit.net/xul5xsx.js"></script>
    <script>try { Typekit.load({ async: true }); } catch(e) {}</script>
  </head>
  <body id="body">
    <header id="header"></header>
    <div class="scene">
      <section id="outreach" class="container">
        <div class="half text">
          <p>
            Reset your password:
          </p>
          <form method="POST" action="/user">
            <label for="pass1"><b>Password:</b></label>
            <input pattern=".{5,}" type="password" name="pass1" id="pass1" required title="5 characters minimum" >
            <label for="pass2"><b>Confirm Password:</b></label>
            <input type="password" name="pass2" id="pass2" onkeyup="confirmPassword(); return false;">
            <p id="confirmMessage" class="confirmMessage"></p>
            <input id="submitresetpwd" type="hidden" value="Reset Password">
          </form>
        </div>
        <div class="half payplaceholder"></div>
      </section>
    </div>
    <script src="/public/js/password_checks.js"></script>
  </body>
</html>
